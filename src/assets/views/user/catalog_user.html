<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo | Ballers</title>
  <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header__inner">
      <!-- est√°s en: src/assets/views/ -->
      <a class="logo" href="../../../index.html">Ballers <span aria-hidden="true">üèÄüëü</span></a>

      <form class="search" role="search" aria-label="Buscar productos">
        <label class="visually-hidden" for="q">Buscar</label>
        <input id="q" type="search" placeholder="Buscar sneakers, jerseys, gorras‚Ä¶" />
        <button type="submit" aria-label="Buscar">üîç</button>
      </form>

      <button class="nav__toggle" aria-expanded="false" aria-controls="mainnav">‚ò∞</button>
      <nav id="mainnav" class="nav">
        <ul>
          <li><a href="../../../index.html">Inicio</a></li>
          <li><a class="active" href="catalog.html" aria-current="page">Cat√°logo</a></li>
          <li><a href="intranet.html">Intranet</a></li>

          <!-- Icono usuario -->
          <li>
            <a class="nav__user" href="login.html" aria-label="Iniciar sesi√≥n">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
            </a>
          </li>

          <!-- Documentaci√≥n (desplegable) -->
          <li class="has-submenu">
            <button class="submenu__toggle" type="button"
                    aria-haspopup="true" aria-expanded="false" aria-controls="doc-submenu">
              Documentaci√≥n <span class="caret" aria-hidden="true">‚ñæ</span>
            </button>
            <ul id="doc-submenu" class="submenu" role="menu" hidden>
              <li role="none"><a role="menuitem" href="tecnologia.html">Tecnolog√≠a propuesta</a></li>
              <li role="none"><a role="menuitem" href="infraestructura.html">Infraestructura</a></li>
              <li role="none"><a role="menuitem" href="status.html">Status</a></li>
              <li role="none"><a role="menuitem" href="disponibilidad.html">Disponibilidad</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Filtros -->
  <section class="filters">
    <div class="container filters__inner">
      <div class="chips">
        <button class="chip is-active" data-cat="todo">Todo</button>
        <button class="chip" data-cat="sneakers">Sneakers</button>
        <button class="chip" data-cat="jerseys">Jerseys</button>
        <button class="chip" data-cat="gorras">Gorras</button>
        <button class="chip" data-cat="accesorios">Accesorios</button>
      </div>
      <div class="sort">
        <label for="orden">Ordenar:</label>
        <select id="orden">
          <option value="popular">M√°s populares</option>
          <option value="nuevo">Novedades</option>
          <option value="precio-asc">Precio: bajo a alto</option>
          <option value="precio-desc">Precio: alto a bajo</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Grid -->
  <main class="container">
    <section id="product-grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <small>¬© 2025 Ballers. Todos los derechos reservados.</small>
      <nav aria-label="Legal">
        <a href="#">T√©rminos</a>
        <a href="#">Privacidad</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
  </footer>

  <script src="../js/app.js"></script>
  <script>
  (async () => {
    const grid = document.getElementById('product-grid');
    const chips = Array.from(document.querySelectorAll('.chip'));
    const select = document.getElementById('orden');

    const money = n => n.toLocaleString('es-MX', { style:'currency', currency:'MXN' });

    // Cargar productos
    let products = [];
    try {
      const res = await fetch('../data/products.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('No se pudo cargar products.json');
      products = await res.json();
    } catch (err) {
      grid.innerHTML = `<article class="card" style="padding:16px">
        <h3>Error cargando cat√°logo</h3>
        <p class="muted">${err.message}</p>
      </article>`;
      return;
    }

    // Tarjeta
    function cardTemplate(p){
      const bg = p.image
        ? `linear-gradient(135deg, rgba(255,106,0,.20), rgba(255,209,102,.20)), url('${p.image}') center/cover no-repeat`
        : `linear-gradient(135deg, rgba(255,106,0,.25), rgba(255,209,102,.25)), linear-gradient(160deg,#23232a,#1a1a20)`;

      return `
        <article class="card" data-category="${p.category}">
          <div class="card__img" role="img" aria-label="${p.name}" style="background:${bg};"></div>
          <div class="card__body">
            <h3 class="card__title">${p.name}</h3>
            <p class="card__price">${money(p.price)}</p>
            <div class="card__actions">
              <button class="btn btn--ghost" aria-label="Favorito">‚ô°</button>
              <button class="btn" data-add="${p.id}">A√±adir al carrito</button>
            </div>
          </div>
        </article>`;
    }

    function render(list){
      if (!list.length) {
        grid.innerHTML = `<article class="card" style="padding:16px">
          <h3>Sin resultados</h3>
          <p class="muted">Prueba otra categor√≠a u otro t√©rmino.</p>
        </article>`;
        return;
      }
      grid.innerHTML = list.map(cardTemplate).join('');
    }

    // Estado + filtros
    let current = [...products];

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        const cat = chip.dataset.cat;
        chips.forEach(c => c.classList.remove('is-active'));
        chip.classList.add('is-active');
        current = (cat === 'todo') ? [...products] : products.filter(p => p.category === cat);
        applySort(); render(current);
      });
    });

    // Orden
    function applySort(){
      const v = select.value;
      if (v === 'precio-asc')  current.sort((a,b) => a.price - b.price);
      if (v === 'precio-desc') current.sort((a,b) => b.price - a.price);
      // 'popular' y 'nuevo' quedan como no-op si tu JSON no trae popularity/createdAt
    }
    select.addEventListener('change', () => { applySort(); render(current); });

    // Primer render
    applySort(); render(current);

    // A√±adir al carrito ‚Üí pedir login (simulaci√≥n sin auth)
    grid.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-add]');
      if (!btn) return;
      const next = encodeURIComponent('catalog.html');
      const add  = encodeURIComponent(btn.getAttribute('data-add'));
      window.location.href = `login.html?next=${next}&add=${add}`;
    });
  })();
  </script>
</body>
</html>
